<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 234">
  <!-- Stylized 'L' mark -->
  <path 
    d="M80 45 C 80 45, 80 120, 80 140 C 80 160, 90 165, 110 165 C 130 165, 170 165, 170 165" 
    stroke="#1A1A1A" 
    stroke-width="12" 
    stroke-linecap="round" 
    fill="none"
  />
  
  <!-- Subtle dot connecting elements -->
  <circle cx="170" cy="165" r="6" fill="#333333"/>
  <circle cx="80" cy="45" r="6" fill="#333333"/>
  
  <!-- Modern line accents -->
  <line 
    x1="60" 
    y1="195" 
    x2="190" 
    y2="195" 
    stroke="#D4D4D4" 
    stroke-width="1.5"
  />
  
  <!-- Company name - smaller LINGTON -->
  <text 
    x="125" 
    y="140" 
    font-family="Arial" 
    font-size="16" 
    font-weight="bold" 
    text-anchor="middle" 
    fill="#666666"
    letter-spacing="8"
  >
    LINGTON
  </text>
  
  <!-- CONNECT made larger and bolder -->
  <text 
    x="125" 
    y="175" 
    font-family="Arial" 
    font-size="36" 
    font-weight="900" 
    text-anchor="middle" 
    fill="#000000"
    letter-spacing="1"
  >
    CONNECT
  </text>
  
  <!-- Subtle accent line below CONNECT -->
  <line 
    x1="85" 
    y1="185" 
    x2="165" 
    y2="185" 
    stroke="#333333" 
    stroke-width="2"
  />
</svg>
